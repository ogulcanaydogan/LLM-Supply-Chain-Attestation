version: 2

project_name: llmsa

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - main: ./cmd/llmsa
    binary: llmsa
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^style:"
      - "^Merge"

dockers_v2:
  - images:
      - "ghcr.io/ogulcanaydogan/llmsa"
    tags:
      - "{{ .Version }}"
      - "latest"
    dockerfile: Dockerfile
