apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: llmsa-webhook
webhooks:
  - name: attestation.llmsa.io
    admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        name: llmsa-webhook
        namespace: llmsa-system
        path: /validate
        port: 443
      caBundle: <CA_BUNDLE_BASE64>
    rules:
      - apiGroups:
          - ""
          - apps
          - batch
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - pods
          - deployments
          - replicasets
          - statefulsets
          - daemonsets
          - jobs
    namespaceSelector:
      matchLabels:
        llmsa-attestation: enabled
    failurePolicy: Fail
    sideEffects: None
    timeoutSeconds: 10
