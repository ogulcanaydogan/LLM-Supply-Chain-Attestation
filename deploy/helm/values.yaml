replicaCount: 2

image:
  repository: ghcr.io/ogulcanaydogan/llmsa
  tag: latest
  pullPolicy: IfNotPresent

registryPrefix: ghcr.io/ogulcanaydogan/llmsa/attestations
schemaDir: /schemas/v1
failOpen: false

webhook:
  port: 8443
  failurePolicy: Fail
  namespaceSelector:
    matchLabels:
      llmsa-attestation: enabled

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

tls:
  secretName: llmsa-webhook-tls
