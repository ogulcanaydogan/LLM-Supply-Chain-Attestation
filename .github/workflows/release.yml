name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Test
        run: go test ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BIN="llmsa-${GOOS}-${GOARCH}${{ matrix.ext }}"
          go build -trimpath -ldflags "-s -w" -o "dist/${BIN}" ./cmd/llmsa

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: llmsa-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Setup cosign
        uses: sigstore/cosign-installer@v3

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: llmsa-*
          merge-multiple: true
          path: dist

      - name: Generate and verify attestation set
        run: |
          go run ./cmd/llmsa init
          rm -rf .llmsa/attestations
          mkdir -p .llmsa/attestations
          for typ in prompt_attestation corpus_attestation eval_attestation route_attestation slo_attestation; do
            go run ./cmd/llmsa attest create --type "$typ" --config "examples/tiny-rag/configs/${typ%_attestation}.yaml" --out .llmsa/attestations --determinism-check 2
          done
          for s in .llmsa/attestations/statement_*.json; do
            go run ./cmd/llmsa sign \
              --in "$s" \
              --provider sigstore \
              --key .llmsa/dev_ed25519.pem \
              --oidc-issuer https://token.actions.githubusercontent.com \
              --oidc-identity "https://github.com/${GITHUB_REPOSITORY}/.github/workflows/release.yml@${GITHUB_REF}" \
              --out .llmsa/attestations
          done
          bundle_count="$(ls .llmsa/attestations/*.bundle.json | wc -l | tr -d '[:space:]')"
          if [[ "$bundle_count" != "5" ]]; then
            echo "expected 5 attestation bundles, got ${bundle_count}"
            exit 1
          fi
          go run ./cmd/llmsa verify \
            --source local \
            --attestations .llmsa/attestations \
            --policy policy/examples/mvp-gates.yaml \
            --format json \
            --out dist/attestation-verify.json
          go run ./cmd/llmsa report \
            --in dist/attestation-verify.json \
            --out dist/attestation-verify.md
          go run ./cmd/llmsa gate \
            --policy policy/examples/mvp-gates.yaml \
            --attestations .llmsa/attestations \
            --git-ref HEAD
          cp .llmsa/attestations/*.bundle.json dist/

      - name: Generate checksums
        run: |
          rm -f dist/checksums.txt
          (cd dist && find . -maxdepth 1 -type f ! -name '*.sig' ! -name '*.pem' -print0 | sort -z | xargs -0 sha256sum | sed 's|^\./||' > checksums.txt)

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOM
        run: |
          syft dir:dist -o spdx-json > dist/sbom.spdx.json

      - name: Sign release artifacts
        run: |
          for f in dist/*; do
            [ -f "$f" ] || continue
            cosign sign-blob --yes --output-signature "${f}.sig" --output-certificate "${f}.pem" "$f"
          done

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-rc') }}
          generate_release_notes: true
          files: |
            dist/*
