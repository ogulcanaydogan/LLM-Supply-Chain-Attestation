name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Test
        run: go test ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          BIN="llmsa-${GOOS}-${GOARCH}${{ matrix.ext }}"
          go build -trimpath -ldflags "-s -w" -o "dist/${BIN}" ./cmd/llmsa

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: llmsa-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      - name: Setup cosign
        uses: sigstore/cosign-installer@v3

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          pattern: llmsa-*
          merge-multiple: true
          path: dist

      - name: Generate checksums
        run: |
          (cd dist && sha256sum llmsa-* > checksums.txt)

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOM
        run: |
          syft dir:dist -o spdx-json > dist/sbom.spdx.json

      - name: Sign release artifacts
        run: |
          for f in dist/*; do
            [ -f "$f" ] || continue
            cosign sign-blob --yes --output-signature "${f}.sig" --output-certificate "${f}.pem" "$f"
          done

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-rc') }}
          generate_release_notes: true
          files: |
            dist/*
